<!DOCTYPE HTML>
<html>

<body>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />

    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <h1>Blueprints </h1>
    <div class="row">
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Author">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary">Get Blueprints</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Blueprint name</th>
                        <th scope="col">Number of point</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div>
        <h3>Total user points: </h3>
    </div>

</body>

</html>
